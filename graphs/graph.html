<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Sample Knowledge Graph</title>
  <script type="text/javascript" src="https://unpkg.com/vis-network@9.1.2/dist/vis-network.min.js"></script>
  <style>
    #mynetwork {
      width: 100%;
      height: 600px;
      border: 1px solid lightgray;
    }
  </style>
</head>
<body>
  <h3 style="text-align: center;">Sample Knowledge Graph</h3>
  <div id="mynetwork"></div>

  <script type="text/javascript">
    var nodes = new vis.DataSet([
      { id: 1, label: "Alan Turing", group: "Person" },
      { id: 2, label: "Enigma", group: "Machine" },
      { id: 3, label: "Bombe", group: "Device" },
      { id: 4, label: "WWII", group: "Event" }
    ]);

    var edges = new vis.DataSet([
      { from: 1, to: 2, label: "broke" },
      { from: 1, to: 3, label: "built" },
      { from: 3, to: 2, label: "used for" },
      { from: 1, to: 4, label: "active during" }
    ]);

    var container = document.getElementById("mynetwork");

    var data = {
      nodes: nodes,
      edges: edges
    };

    var options = {
      nodes: {
        shape: "dot",
        size: 18,
        font: {
          size: 16,
          color: "#ffffff"
        },
        borderWidth: 2
      },
      edges: {
        width: 2,
        arrows: "to",
        font: {
          align: "middle"
        }
      },
      groups: {
        Person: { color: { background: "#6a5acd" }, shape: "ellipse" },
        Machine: { color: { background: "#ffa07a" }, shape: "box" },
        Device: { color: { background: "#20b2aa" }, shape: "circle" },
        Event: { color: { background: "#f0e68c" }, shape: "diamond" }
      },
      physics: {
        enabled: true,
        stabilization: true
      }
    };

    var network = new vis.Network(container, data, options);
  </script>
</body>
</html>
